<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Five Day Forecast </title>
    
  </head>
  <body class="p-3 m-0 border-0 bd-example">

    <main>
      <!-- Weather Dashboard Header -->
      <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="fs-4">Weather Dashboard</span>                  
          </div>
        </div>
      </header>
  
   
      <div class="container d-flex flex-wrap">
        
          <div class="col-md-4">
            <!-- Sidebar -->
            <div class="position-sticky" style="width: 1. rem;">
              <a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-body-emphasis text-decoration-none border-bottom">
                <!-- <svg class="bi pe-none me-2" width="30" height="24"><use xlink:href="#bootstrap"></use></svg> -->
                <span class="fs-5 fw-semibold">Search For a City</span>
              </a>
      
              <!-- search bar -->
              <div class="input-group mb-3">
                <input id="userInput" type="search" class="form-control" placeholder="Search" />
                <button id="searchButton" class="btn btn-success" type="submit">Go</button>
              </div>
      
              <div class="col-auto">
                <div id="savedCities" class="list-group"></div>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <!-- Current Day -->
            <div class="container">
              
                <div class="col">
                  <div id="currentDay" class="mt-5"></div>
                 
              
              
                <div class="col">
                  <!-- Weather Result for Current Day -->
                  <div id="weatherResult" class="container-xxl mx-5 mt-5"></div>
                </div>
              
            </div>
          </div>
        
      </div>
      

    <div id="forecastContainer"  class="container row-auto mt-5">
      <div id="forecast" class="card-group"></div>


    </div>
      
      

</main>

<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script
  src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"
></script>
<script src="assets/js/index.js"></script>



<script src='//openweathermap.org/themes/openweathermap/assets/vendor/owm/js/d3.min.js'></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>
<script>
  dayjs().format()
</script>
  </body>
</html>
